spring.application.name=assetsmanagement
# MySQL Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/AssetManagement
spring.datasource.username=root
spring.datasource.password=Anup@2002
spring.jackson.serialization.write-enums-using-to-string=true
# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.security.user.name=anup 
spring.security.user.password=2002
spring.web.cors.allowed-origins=http://localhost:3000
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true